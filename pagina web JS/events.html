<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <br>
    <input onblur="eventBlur()" type="text" placeholder="BLUR">
    <br>
    <input onfocus="eventFocus()" type="text" placeholder="FOCUS">
    <br>
    <input onkeydown="eventKeyDown()" type="text" placeholder="KeyDown">
    <br>
    <input onkeyup="eventKeyUp()" type="text" placeholder="Key Up">
    <br>
    <button onclick="eventClick()">Presioname!!!</button>
    <br>
    <h1 ondblclick="eventDblClick()">Doble click</h1>
    <br>

    <select name="" id="" onchange="eventChange()">
        <option value="1">Chile</option>
        <option value="2">Peru</option>
        <option value="3">Argentina</option>
    </select>

    <script src="js/eventos.js"></script>
</body>
</html>
